 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 </head>
 <body>

<header>
    <h1 class="text-center mb-3">welcome to phone Hunter</h1>
</header>


      <main class="container">
        <section>
            <div class="mb-3">
                
                <input type="text" class="form-control" id="search-field" aria-describedby="emailHelp" placeholder="search your phone">
                 <div id="btn-search" class="btn btn-primary">Search</div>
              </div>
        </section>



        <section >
            
                  
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                  
                  </div>

         <div id="no-phn-found" class="mt-4 d-none">
            <h3 class="text-warning">No phone found.Please try a new search</h3>
         </div>
              <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show all</div>
              </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

       <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="#exampleModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="#exampleModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details"  class="modal-body">
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           
        </div>
      </div>
    </div>
  </div>
       </section>


      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./phoneHunter.js"></script>
 </body>
 </html>
